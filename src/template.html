<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <form>
        <label for="location"><img src="./location.svg" /></label>
        <input
          type="search"
          placeholder="Enter your location"
          class="location-input"
          id="location"
        />
      </form>
      <div class="basic-info">
        <div class="temp-range"></div>
      </div>
      <div class="details-info">
        <div class="today-info"></div>
        <div class="forecast-info"></div>
      </div>
    </div>
  </body>
</html>
